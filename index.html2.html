<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta charset="UTF-8">

    <!-- Define o viewport para garantir que a página seja renderizada corretamente em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Define o título da página que será exibido na aba do navegador -->
    <title>Parallelo Arquitetura e Construção</title>

    <!-- Pré-conexões para otimizar o carregamento das fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Link para a fonte Montserrat, importada do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!-- Início da seção de navegação -->
    <nav>
        <!-- Div que contém o logo do site -->
        <div id="logo">
            <a href="index.html">
                <!-- Imagem do logo com link para a página inicial -->
                <img src="img/logo-white.png" alt="Logo">
            </a>
        </div>

        <!-- Div que contém o menu principal de navegação -->
        <div id="main-menu">
            <ul>
                <!-- Itens do menu de navegação -->
                <li><a href="#">Home</a></li>
                <li><a href="#">Trabalhos</a></li>
                <li><a href="#">Scanamento</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Lançamentos</a></li>
            </ul>
        </div>
    </nav>

    <!-- Início da seção de cabeçalho -->
    <header>
        <!-- Imagem de fundo do cabeçalho -->
        <img src="img/project-1.jpg" alt="imagem do projeto" width="100%">

        <!-- Barra de navegação de slides -->
        <div id="slide-bar">
            <h4>Lean Production</h4>
            <div class="seta esquerda">
                <!-- Link para navegar para o slide anterior -->
                <a href="#">
                    <img src="img/client-arrow-left.png" alt="Seta esquerda">
                </a> 
            </div>
        </div>

        <!-- Link para navegar para o próximo slide -->
        <div class="seta direta">
            <a href="#">
                <!-- Imagem da seta direita (observe que há um erro de digitação "imag" em vez de "img") -->
                <img src="img/client-arrow-right.png" alt="Seta direita">
            </a>
        </div>
    </header>
</body>

<!-- Div vazia, possivelmente para uso futuro ou para estruturar o layout -->
<div id="main-menu-geral"></div>

</html>
